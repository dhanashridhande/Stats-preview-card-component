<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <div class="container">
        <div class="txt">
            <h1>Get <b>insights</b> that help your business grow.</h1>

            <div class="stats">
                <div class="item">
                    <h2 class="stats-header">10k+</h2>
                    <p class="stats-txt">companies</p>
                </div>
                <div class="item">
                    <h2 class="stats-header">314</h2>
                    <p class="stats-txt">templates</p>
                </div>
                <div class="item">
                    <h2 class="stats-header">12M+</h2>
                    <p class="stats-txt">queries</p>
                </div>
            </div>
        </div>
        <div class="image-header-desktop">

        </div>
    </div>
</main>

  
</div>
</body>
</html>
